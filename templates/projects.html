<!DOCTYPE html>
<html>
<head>
    <title>Projects | CineConnect</title>
</head>
<body>
    <h2>Film Projects</h2>

    {% for project in projects %}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h3>{{ project["title"] }}</h3>
            <p>{{ project["description"] }}</p>
            <p><strong>Roles Needed:</strong> {{ project["required_roles"] }}</p>
            <p><strong>Location:</strong> {{ project["location"] }}</p>
            <p><strong>Posted by:</strong> {{ project["creator_email"] }}</p>
        </div>
    {% endfor %}

    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
