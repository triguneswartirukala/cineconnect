{% extends "base.html" %}
{% block title %}Edit Bio | CineConnect{% endblock %}

{% block content %}

<h2 style="margin-bottom:20px;">Edit bio</h2>

<form method="POST" style="max-width:480px;">

    <textarea
        name="bio"
        placeholder="Tell people about yourselfâ€¦"
        style="
            width:100%;
            min-height:120px;
            padding:14px 16px;
            border-radius:14px;
            border:1px solid rgba(148,163,184,0.18);
            background:#020617;
            color:#e5e7eb;
            font-size:15px;
            line-height:1.6;
            resize:none;
            outline:none;
        "
    >{{ bio }}</textarea>

    <button
        type="submit"
        style="margin-top:14px;">
        Save
    </button>

</form>

{% endblock %}
