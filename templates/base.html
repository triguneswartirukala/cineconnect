<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg:#020617;
            --border:#1e293b;
            --text:#f8fafc;
            --muted:#94a3b8;
            --accent:#2563eb;
        }

        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:system-ui,-apple-system;
        }

        body {
            background:var(--bg);
            color:var(--text);
            padding-bottom:70px;
        }

        a { text-decoration:none; color:inherit; }

        input, textarea {
            width:100%;
            background:transparent;
            border:1px solid var(--border);
            color:var(--text);
            padding:10px;
            border-radius:12px;
        }

        button {
            background:var(--accent);
            color:white;
            border:none;
            padding:8px 14px;
            border-radius:20px;
            cursor:pointer;
        }

        .container {
            max-width:600px;
            margin:auto;
            padding:12px;
        }

        .card, .post {
            border:1px solid var(--border);
            border-radius:16px;
            padding:12px;
            margin-bottom:12px;
        }

        .top-bar {
            position:sticky;
            top:0;
            background:var(--bg);
            border-bottom:1px solid var(--border);
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:12px 16px;
        }

        .nav {
            position:fixed;
            bottom:0;
            width:100%;
            background:var(--bg);
            border-top:1px solid var(--border);
            display:flex;
            justify-content:space-around;
            padding:10px 0;
        }
    </style>
</head>

<body>

{% if session.get("user_id") %}
<div class="top-bar">
    <div onclick="location.href='/notifications'" style="position:relative;cursor:pointer;">
        üîî
        {% if unread_count > 0 %}
        <span style="
            position:absolute;
            top:-5px;
            right:-6px;
            background:red;
            color:white;
            font-size:10px;
            padding:2px 6px;
            border-radius:50%;">
            {{ unread_count }}
        </span>
        {% endif %}
    </div>
    <strong>CineConnect</strong>
</div>
{% endif %}

<div class="container">
    {% block content %}{% endblock %}
</div>

{% if session.get("user_id") %}
<div class="nav">
    <a href="/feed">üè†</a>
    <a href="/explore">üß≠</a>
    <a href="/chats">üí¨</a>
    <a href="/profile">üë§</a>
</div>
{% endif %}

</body>
</html>
