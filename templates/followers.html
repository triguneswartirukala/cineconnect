{% extends "base.html" %}
{% block content %}

<h3>{{ user.username }}'s Followers</h3>

{% if followers %}
    {% for u in followers %}
        <div class="card" onclick="location.href='/profile/{{ u.username }}'">
            {% if u.profile_pic %}
                <img src="/static/uploads/{{ u.profile_pic }}"
                     style="width:40px;height:40px;border-radius:50%;">
            {% endif %}
            <strong>{{ u.username }}</strong>
        </div>
    {% endfor %}
{% else %}
    <p style="color:var(--muted);">No followers yet</p>
{% endif %}

{% endblock %}
