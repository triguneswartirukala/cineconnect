{% extends "base.html" %}
{% block title %}Signup | CineConnect{% endblock %}

{% block content %}

<div style="
    max-width:360px;
    margin:80px auto;
    padding:32px;
    border-radius:16px;
    border:1px solid var(--border);
    background:var(--bg);
">

    <h2 style="text-align:center;margin-bottom:28px;">
        Join CineConnect
    </h2>

    <form method="POST">

        <div style="margin-bottom:16px;">
            <label style="display:block;margin-bottom:6px;">Username</label>
            <input type="text" name="username" required>
        </div>

        <div style="margin-bottom:16px;">
            <label style="display:block;margin-bottom:6px;">Email</label>
            <input type="email" name="email" required>
        </div>

        <div style="margin-bottom:16px;">
            <label style="display:block;margin-bottom:6px;">Password</label>
            <input type="password" name="password" required>
        </div>

        <div style="margin-bottom:24px;">
            <label style="display:block;margin-bottom:6px;">Role</label>
            <select name="role">
                <option>Actor</option>
                <option>Director</option>
                <option>Writer</option>
                <option>Cinematographer</option>
                <option>Editor</option>
                <option>Producer</option>
                <option>Film Student</option>
            </select>
        </div>

        <button type="submit" style="width:100%;">
            Create account
        </button>

    </form>

    <p class="muted" style="text-align:center;margin-top:20px;">
        Already have an account? <a href="/login">Login</a>
    </p>

</div>

{% endblock %}
